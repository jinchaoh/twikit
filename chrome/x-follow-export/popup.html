<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>X Exporter</title>
  <style>
    :root{ --black:#000; --white:#fff; --gray:#eee; }
    body{font-family:system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; padding:12px; width:340px; background:var(--white); color:var(--black)}
    label{display:block; margin:8px 0 4px; font-weight:700; font-size:14px}
    input, select{width:100%; box-sizing:border-box; padding:6px; border:1px solid #ccc; border-radius:6px; background:var(--white); color:var(--black)}
    input:disabled{opacity:0.5; cursor:not-allowed}
    button{width:100%; box-sizing:border-box; padding:10px; border:none; border-radius:9999px; background:var(--black); color:var(--white); font-weight:600; cursor:pointer}
    button:hover{opacity:0.9}
    .row{display:flex; gap:8px}
    .row > *{flex:1}
    #status{margin-top:8px; font-size:12px; color:var(--black)}
    .header{display:flex; align-items:center; gap:8px; margin-bottom:8px}
    #logo{width:24px; height:24px}
    #brand{font-weight:700; font-size:14px}
    .check{display:flex; align-items:center}
    .check input{margin-right:6px}
    #progress{width:100%; height:8px; background:var(--gray); border:1px solid var(--black); border-radius:4px; overflow:hidden; margin-top:8px}
    #bar{height:100%; width:0%; background:var(--black); transition:width .2s ease}
  </style>
  <script src="popup.js" defer></script>
  </head>
<body>
  <div class="header">
    <img id="logo" src="icon64.png" alt="X">
    <div id="brand">X Exporter</div>
  </div>
  <label>Username</label>
  <input id="screenName" placeholder="e.g. elonmusk">
  <label class="check">Current User<input type="checkbox" id="useCurrent" ></label>
  <div class="row" style="margin-top:8px">
    <div>
      <label>Type</label>
      <select id="type">
        <option value="followers">Followers</option>
        <option value="following">Following</option>
      </select>
    </div>
    <div>
      <label>Mode</label>
      <select id="mode">
        <option value="details">Details</option>
        <option value="ids">IDs only</option>
      </select>
    </div>
  </div>
  <label>Format</label>
  <select id="format">
    <option value="json">JSON</option>
    <option value="csv">CSV</option>
  </select>
  <label style="margin-top:8px">Max count</label>
  <input id="maxCount" type="number" min="1" step="100" value="1000" />
  <button id="start" style="margin-top:12px">Start Export</button>
  <div id="progress"><div id="bar"></div></div>
  <div id="status"></div>
</body>
</html>
